site_name: Fontsize's Page

theme:
  name: readthedocs

nav:
  - Index: index.md
  - About: about.md
  - Notes:
    - Algebra: Notes/Algebra.md
    - Analysis: Notes/Analysis.md
    - NumericalMethods: Notes/NumericalAlgebra.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

