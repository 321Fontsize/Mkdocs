site_name: Fontsize's Page

theme:
  # name: readthedocs
  name: material

nav:
  - Index: index.md
  - About: about.md
  - Notes:
    - Algebra: Notes/Algebra.md
    - Analysis: Notes/Analysis.md
    - NumericalAlgebra:
      # - Homepage: Notes/NumericalAlgebra.md
      - ch1-线性方程组的直接解法(Ax=b): Notes/NumericalAlgebra/ch1-线性方程组的直接解法(Ax=b).md
      - ch2-敏度分析与误差分析: Notes/NumericalAlgebra/ch2-敏度分析与误差分析.md
      - ch3-LeastSquare: Notes/NumericalAlgebra/ch3-LeastSquare.md
      - ch4-古典迭代法: Notes/NumericalAlgebra/ch4-古典迭代法.md
      - ch5-梯度法: Notes/NumericalAlgebra/ch5-梯度法.md
      - ch6-非对称特征值问题的计算方法: Notes/NumericalAlgebra/ch6-非对称特征值问题的计算方法.md
      - ch7-对称特征值问题的计算方法: Notes/NumericalAlgebra/ch7-对称特征值问题的计算方法.md


markdown_extensions:
  - pymdownx.arithmatex: # 数学公式内嵌mathjax
      generic: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - mdx_truly_sane_lists # 支持嵌套列表

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js